{%  extends "base.html" %}
{% if Recording == False %}
    {%  block content %}
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <a>Courses</a>
                </li>
            </ol>
        </nav>
        <div class="list-group">
            {% for i in Courses %}
                <a href="/course/{{ i.id }}/" class="list-group-item list-group-item-action">{{ i.name }}</a>
            {% endfor %}
        </div>

    {% endblock %}
{% endif %}
