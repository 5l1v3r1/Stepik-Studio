{%  extends "base.html" %}
{% if Recording == False %}
    {%  block content %}
        <b>Courses:</b><br>
        <br>
        <ul id="sortable">
            {%  for i in Courses %}
                <li class="ui-state-default">
                    <a class="reference_wo_underline course_name listdiv" href="/course/{{i.id}}/"> {{i.name}} </a>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}
{% endif %}
