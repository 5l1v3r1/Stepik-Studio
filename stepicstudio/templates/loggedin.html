{%  extends "base.html" %}
{% if Recording == False %}
    {%  block content %}
    Hello, {{ full_name }}!
    <br>
    <br>
    <b>Your courses:</b>
    <br>
    <br>
    <ul id="sortable">
        {%  for i in Courses %}
            <li class="ui-state-default">
                <a class="reference_wo_underline course_name" href="/course/{{i.id}}/"> {{i.name}} </a>
            </li>
        {% endfor %}
    </ul>

    {% endblock %}

    {% block controls %}
    {% endblock %}
{% endif %}
