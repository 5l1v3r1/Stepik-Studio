{% extends "base.html" %}
{% if Recording == False %}
    {% block content %}
        <div class="list-group">
            {% for i in Courses %}
                <a href="/course/{{ i.id }}/" class="list-group-item list-group-item-action">{{ i.name }}</a>
            {% endfor %}
        </div>
    {% endblock %}

    {% block controls %}
    {% endblock %}
{% endif %}
