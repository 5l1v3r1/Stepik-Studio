<!-- Rename modal -->
<div class="modal fade" id="renameModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-light border-light">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="modalRenameTitle"></h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <span class="text-danger" id="rename-error"></span>
                <div class="form-group">
                    <label for="new-name" class="col-form-label">New name:</label>
                    <input type="text" class="form-control" id="new-name" required autofocus>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button"
                        id="modalRenameButton"
                        class="btn btn-outline-light">
                    Rename
                </button>
                <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
