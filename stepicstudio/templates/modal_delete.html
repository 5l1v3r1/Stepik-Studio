<!-- Delete modal -->
<div class="modal fade"
     id="deleteModalCenter"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"
         role="document">
        <div class="modal-content bg-dark text-light border-light">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="modalDeleteTitle"></h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <span class="text-danger"
                      id="delete-error"></span>
                <div>Action can't be undone. Are you sure?</div>
            </div>

            <div class="modal-footer">
                <button type="button"
                        id="modalDeleteButton"
                        class="btn btn-outline-light">
                    Delete
                </button>
                <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
