{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Stepik Studio Server{% endblock %}</title>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap-4/css/bootstrap.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
        <script src="{% static "js/list.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "css/signin.css" %}">


    </head>

<body class="text-center">
<form action="/auth/" method="post" class="form-signin">
    {%  csrf_token %}
    {% if error %}
            <span style="background: #cd0a0a">Incorrect username or password</span>
        {% endif %}
    <img class="mb-4" src="{% static "icons/favicon.ico" %}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name = "username" class="form-control" placeholder="Username" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
</html>
