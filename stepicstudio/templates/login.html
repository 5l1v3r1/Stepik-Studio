{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{%  block title %}Stepic Studio Server{% endblock %}</title>
<head>

    <link rel = "stylesheet" type="text/css" href="{% static "css/default.css" %}" >
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="{% static "js/list.js" %}"></script>


</head>
<body>
    <form action="/auth/" method="post" class = "basic-grey">
     {%  csrf_token %}
        {% if error %}
            <span style="background: #cd0a0a">Incorrect username or password</span>
        {% endif %}
        <label for="username"> User name:</label>
        <input type="text" name = "username" value = "" id = "username" class = "basic-grey" >
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" value="" id = "password" class = "basic-grey" >
        <br>
        <input type = "submit" name = "button" value = "login" class="button"/>
    </form>
</body>
</html>
